<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Регистрация | EasyMovies</title>
	<link rel="stylesheet" type="text/css" href="style/create-acc.css">
	<link rel="short icon" href="img/icons-and-logos/film.svg">
</head>
<body>

	<main>
		<p>Заполните каждое поле</p>
		<form>
			<div>
				<label for="nickname">Никнэйм</label>
				<input id="nickname" type="text" name="nickname" placeholder="Никнэйм">
				
			
				<label for="password">Пароль</label>
				<input id="password" type="password" name="password" placeholder="Пароль">
				
			
				<label for="re-password">Повторите пароль</label>
				<input id="re-password" type="password" name="password" placeholder="Пароль">
				
			
				<label for="email">Email</label>
				<input id="email" type="email" name="email" placeholder="Email">
			</div>
			<input type="submit" name="login" value="Создать аккаунт">
		</form>
	</main>
</body>
</html>
